    <hr class="divider">

    <div class="dashboard-content">
      <p class="section-title">Twoje aktywne zgÅ‚oszenia:</p>

      <div class="ticket-list">
        
        <div class="ticket-item" *ngFor="let ticket of visibleTickets">

      </div>
      
      <button class="add-ticket-btn" (click)="createNewTicket()">
