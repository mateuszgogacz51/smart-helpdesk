<div class="add-ticket-container">
  <div class="add-ticket-card">
    <h2>üìù Nowe Zg≈Çoszenie</h2>
    
    <form (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="title">Tytu≈Ç zg≈Çoszenia *</label>
        <input type="text" id="title" [(ngModel)]="ticket.title" name="title" required placeholder="Np. Nie dzia≈Ça drukarka">
      </div>

      <div class="form-row">
          <div class="form-group">
            <label for="category">Kategoria *</label>
            <select id="category" [(ngModel)]="ticket.category" name="category">
              <option *ngFor="let cat of categories" [value]="cat.name">{{ cat.name }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="location">Lokalizacja / Nr Pokoju *</label>
            <input type="text" id="location" [(ngModel)]="ticket.location" name="location" required placeholder="np. Pok√≥j 102, Budynek B">
          </div>
      </div>

      <div class="form-group">
        <label for="description">Opis problemu *</label>
        <textarea id="description" [(ngModel)]="ticket.description" name="description" rows="5" required placeholder="Opisz szczeg√≥≈Çowo problem..."></textarea>
      </div>

      <div class="button-group">
        <button type="button" class="cancel-btn" (click)="goBack()">Anuluj</button>
        <button type="submit" class="submit-btn">Wy≈õlij zg≈Çoszenie</button>
      </div>

    </form>
  </div>
</div>
