<div class="container">
  <h2>Zarządzanie Użytkownikami</h2>

  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Login</th>
        <th>Rola</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>
          <span [class]="'badge ' + user.role">{{ user.role }}</span>
        </td>
        <td>
          <button (click)="editUser(user)">Edytuj</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="selectedUser" class="edit-box">
    <h3>Edytujesz: {{ selectedUser.username }}</h3>
    
    <label>Rola:</label>
    <select [(ngModel)]="newRole">
      <option value="USER">USER</option>
      <option value="HELPDESK">HELPDESK</option>
      <option value="ADMIN">ADMIN</option>
    </select>

    <label>Nowe Hasło (opcjonalne):</label>
    <input type="password" [(ngModel)]="newPassword" placeholder="Wpisz by zmienić">

    <div class="actions">
      <button (click)="saveChanges()">Zapisz</button>
      <button (click)="selectedUser = null" class="cancel">Anuluj</button>
    </div>
  </div>
</div>
