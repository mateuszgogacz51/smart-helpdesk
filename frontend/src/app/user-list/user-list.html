<div class="users-container">
  
  <div class="header-bar">
    <button class="back-btn" (click)="goBack()">‚Üê Wr√≥ƒá do Dashboardu</button>
    <h2>ZarzƒÖdzanie U≈ºytkownikami</h2>
  </div>

  <div class="content-wrapper">
    
    <div class="card add-user-section">
      <h3>‚ûï Dodaj nowego pracownika</h3>
      <div class="form-row">
        <input type="text" placeholder="Login *" [(ngModel)]="newUser.username">
        <input type="password" placeholder="Has≈Ço *" [(ngModel)]="newUser.password">
        <input type="text" placeholder="Imiƒô i Nazwisko" [(ngModel)]="newUser.fullName">
        
        <select [(ngModel)]="newUser.role">
          <option value="USER">Zwyk≈Çy User</option>
          <option value="HELPDESK">Helpdesk (Serwisant)</option>
          <option value="BOARD">ZarzƒÖd (VIP)</option>
          <option value="ADMIN">Administrator</option>
        </select>
        
        <button class="save-btn" (click)="createUser()" [disabled]="isLoading">
          {{ isLoading ? '...' : 'Zapisz' }}
        </button>
      </div>
    </div>

    <div class="card list-section">
      <h3>üë• Lista pracownik√≥w ({{ users.length }})</h3>
      
      <div *ngIf="isLoading" style="text-align: center; padding: 20px; color: #7f8c8d;">
        ‚è≥ Pobieranie danych...
      </div>

      <table class="users-table" *ngIf="!isLoading">
        <thead>
          <tr>
            <th>ID</th>
            <th>Login</th>
            <th>Rola</th>
            <th>Domy≈õlny Priorytet</th> <th>Akcje</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>#{{ user.id }}</td>
            <td style="font-weight: bold;">
              {{ user.username }}
              <div style="font-size: 11px; color: #95a5a6; font-weight: normal;">{{ user.fullName }}</div>
            </td>
            
            <td>
              <select [ngModel]="user.role" (change)="updateRole(user, $event)" 
                      [class]="'role-select ' + user.role">
                <option value="USER">USER</option>
                <option value="HELPDESK">HELPDESK</option>
                <option value="BOARD">BOARD</option>
                <option value="ADMIN">ADMIN</option>
              </select>
            </td>

            <td>
              <select [ngModel]="user.defaultPriority || 'NORMAL'" 
                      (change)="updateDefaultPriority(user, $event)"
                      [class]="'priority-select ' + (user.defaultPriority || 'NORMAL')">
                <option value="LOW">Niski</option>
                <option value="NORMAL">Normalny</option>
                <option value="HIGH">üî• PILNE</option>
              </select>
            </td>

            <td>
              <button class="delete-btn" (click)="deleteUser(user.id)">üóë Usu≈Ñ</button>
            </td>
          </tr>
          <tr *ngIf="users.length === 0">
            <td colspan="5" style="text-align: center; padding: 20px;">Brak u≈ºytkownik√≥w</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
