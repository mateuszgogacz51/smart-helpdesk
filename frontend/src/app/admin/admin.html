<div class="admin-container">
  
  <header class="admin-header">
    <div class="header-content">
      <div style="display: flex; align-items: center; gap: 15px;">
        <button (click)="goBack()" class="back-btn">â† WrÃ³Ä‡</button>
        <div class="welcome-section">
          <h2>Panel Administratora</h2>
        </div>
      </div>
      <button (click)="goToUsers()" class="users-btn">ğŸ‘¥ ZarzÄ…dzaj UÅ¼ytkownikami</button>
    </div>
  </header>

  <div class="content-area">
    <div class="charts-grid">
      
      <div class="chart-card" style="grid-column: 1 / -1;"> <h3>ğŸ› ï¸ ZarzÄ…dzaj Kategoriami</h3>
          
          <div style="display: flex; gap: 10px; margin-bottom: 20px;">
              <input type="text" [(ngModel)]="newCategoryName" placeholder="Nowa kategoria..." 
                     style="padding: 10px; border: 1px solid #ddd; border-radius: 6px; flex: 1;">
              <button (click)="addCategory()" class="users-btn" style="padding: 10px 20px;">+ Dodaj</button>
          </div>

          <div style="display: flex; flex-wrap: wrap; gap: 10px;">
              <div *ngFor="let cat of categoryList" style="background: #f1f2f6; padding: 8px 15px; border-radius: 20px; display: flex; align-items: center; gap: 10px;">
                  <span style="font-weight: 600; color: #2c3e50;">{{ cat.name }}</span>
                  <button (click)="deleteCategory(cat.id)" style="background: none; border: none; color: #e74c3c; cursor: pointer; font-weight: bold;">âœ•</button>
              </div>
              <div *ngIf="categoryList.length === 0" style="color: #999; font-style: italic;">Brak zdefiniowanych kategorii. Dodaj pierwszÄ…!</div>
          </div>
      </div>
      <div class="chart-card">
        <h3>ğŸ† SkutecznoÅ›Ä‡ (ZamkniÄ™te ZgÅ‚oszenia)</h3>
        <div class="chart-content">
          <div *ngFor="let item of stats.users" class="chart-row">
            <div class="chart-label">{{ item.label }}</div>
            <div class="chart-bar-container">
              <div class="chart-bar blue" [style.width.%]="(item.value / maxUserVal) * 100">
                <span class="bar-value">{{ item.value }}</span>
              </div>
            </div>
          </div>
          <div *ngIf="stats.users.length === 0" class="empty-state">
            <p>Brak danych.</p>
          </div>
        </div>
      </div>

      <div class="chart-card">
        <h3>ğŸ“‚ Statystyka Kategorii</h3>
        <div class="chart-content">
          <div *ngFor="let item of stats.categories" class="chart-row">
            <div class="chart-label">{{ item.label }}</div>
            <div class="chart-bar-container">
              <div class="chart-bar orange" [style.width.%]="(item.value / maxCatVal) * 100">
                <span class="bar-value">{{ item.value }}</span>
              </div>
            </div>
          </div>
          <div *ngIf="stats.categories.length === 0" class="empty-state">
            <p>Brak danych.</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
