version: '3.8'
services:
  db:
    image: postgres:15
    container_name: helpdesk_db
    restart: always
    environment:
      POSTGRES_USER: helpdesk
      POSTGRES_PASSWORD: password
      POSTGRES_DB: helpdesk_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: